<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" />
  <style>
    :root {
      --bg: #f3f3f3;
      --fg: #222;
      --item: #fff;
      --hover: #e0e0e0;
      --accent: #0078d7;
      --btn-bg: #ccc;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --fg: #ddd;
        --item: #2b2b2b;
        --hover: #3a3a3a;
        --btn-bg: #444;
      }
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
    }
    #splash {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }
    #splash img {
      width: 96px;
      height: 96px;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    .window {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    @media (prefers-color-scheme: dark) {
      .window {
        background: rgba(35,35,35,0.9);
      }
    }
    .toolbar {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: var(--item);
      border-bottom: 1px solid #ccc;
    }
    .toolbar h1 {
      font-size: 18px;
      flex-grow: 1;
      margin: 0;
    }
    .toolbar button {
      background: var(--btn-bg);
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: var(--fg);
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 16px;
      justify-content: center;
    }
    .item {
      width: 100px;
      height: 100px;
      background: var(--item);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      animation: fadeIn 0.4s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .item:hover {
      background: var(--hover);
      transform: scale(1.05);
      transition: transform 0.2s ease;
    }
    .icon {
      font-size: 30px;
    }
    .item span {
      margin-top: 6px;
      font-size: 12px;
      text-align: center;
    }
    .dots {
      display: none;
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .dots {
        display: block;
      }
    }
    .context-menu {
      position: absolute;
      background: var(--item);
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 9999;
      border: 1px solid #888;
    }
    .context-menu button {
      padding: 8px 12px;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      color: var(--fg);
    }
    .context-menu button:hover {
      background: var(--accent);
      color: white;
    }
    .preview-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2000;
    }
    .floating-window {
      position: absolute;
      width: 600px;
      height: 400px;
      background: var(--item);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      overflow: hidden;
      resize: both;
      display: flex;
      flex-direction: column;
      pointer-events: all;
    }
    .title-bar {
      background: var(--hover);
      padding: 6px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }
    .title-bar .title {
      font-weight: bold;
      font-size: 14px;
      flex-grow: 1;
    }
    .title-bar .buttons {
      display: flex;
      gap: 8px;
    }
    .title-bar button {
      background: none;
      border: none;
      color: var(--fg);
      font-size: 16px;
      cursor: pointer;
    }
    .preview-body {
      flex-grow: 1;
      padding: 10px;
      overflow: auto;
    }
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 4px 10px;
      background: var(--item);
      display: flex;
      gap: 10px;
      justify-content: flex-start;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      z-index: 1500;
    }
    .task-icon {
      width: 32px;
      height: 32px;
      background: var(--accent);
      border-radius: 6px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
      position: relative;
    }
    .task-icon:hover::after {
      content: attr(data-name);
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      white-space: nowrap;
      pointer-events: none;
    }
    .mobile-preview {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 2001;
      display: none;
      justify-content: center;
      align-items: center;
    }
    .mobile-preview .content {
      background: var(--item);
      max-width: 95vw;
      max-height: 90vh;
      padding: 16px;
      overflow: auto;
      border-radius: 10px;
      position: relative;
    }
    .mobile-preview .close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="splash"><img src="favicon.png" alt="Loading..." /></div>

  <div class="window">
    <div class="toolbar">
      <h1>File Manager</h1>
      <button onclick="goUp()">Up</button>
    </div>
    <div class="grid" id="grid"></div>
  </div>

  <div class="context-menu" id="contextMenu">
    <button onclick="handlePreview()">Preview</button>
    <button onclick="handleDownload()">Download</button>
  </div>

  <div class="preview-container" id="previewContainer"></div>
  <div id="taskbar" style="display: none;"></div>

  <div class="mobile-preview" id="mobilePreview">
    <div class="content">
      <div class="close" onclick="closeMobilePreview()">√ó</div>
      <div id="mobilePreviewContent"></div>
    </div>
  </div>
<script>
const grid = document.getElementById("grid");
const splash = document.getElementById("splash");
const contextMenu = document.getElementById("contextMenu");
const previewContainer = document.getElementById("previewContainer");
const taskbar = document.getElementById("taskbar");
const mobilePreview = document.getElementById("mobilePreview");
const mobilePreviewContent = document.getElementById("mobilePreviewContent");

let currentPath = "";
let selected = null;
let previewId = 0;
const windows = {};
const isMobile = /Mobi|Android/i.test(navigator.userAgent);

function goUp() {
  const parts = currentPath.split('/').filter(Boolean);
  parts.pop();
  load(parts.join('/') + (parts.length ? '/' : ''));
}

function load(path = "") {
  currentPath = path;
  fetch("list.php?path=" + encodeURIComponent(path))
    .then(res => res.json())
    .then(files => {
      grid.innerHTML = "";
      files.forEach(file => {
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <div class="icon">${file.type === 'folder' ? 'üìÅ' : 'üìÑ'}</div>
          <span>${file.name}</span>
        `;

        if (isMobile) {
          const dots = document.createElement("div");
          dots.className = "dots";
          dots.textContent = "‚ãÆ";
          dots.onclick = e => {
            e.stopPropagation();
            selected = file;
            showContextMenu(e.pageX, e.pageY);
          };
          item.appendChild(dots);
          item.onclick = () => {
            file.type === 'folder'
              ? load(currentPath + file.name + '/')
              : openMobilePreview(currentPath + file.name, file.name);
          };
        } else {
          item.onclick = () => selected = file;
          item.ondblclick = () => {
            file.type === 'folder'
              ? load(currentPath + file.name + '/')
              : openPreview(currentPath + file.name, file.name);
          };
          item.oncontextmenu = e => {
            e.preventDefault();
            selected = file;
            showContextMenu(e.pageX, e.pageY);
          };
        }
        grid.appendChild(item);
      });
      splash.style.opacity = 0;
      setTimeout(() => splash.style.display = 'none', 500);
    });
}

function showContextMenu(x, y) {
  contextMenu.style.top = y + 'px';
  contextMenu.style.left = x + 'px';
  contextMenu.style.display = 'flex';
}

function handlePreview() {
  if (selected && selected.type !== 'folder') {
    isMobile
      ? openMobilePreview(currentPath + selected.name, selected.name)
      : openPreview(currentPath + selected.name, selected.name);
  }
  contextMenu.style.display = 'none';
}

function handleDownload() {
  if (selected && selected.type !== 'folder') {
    const a = document.createElement('a');
    a.href = currentPath + selected.name;
    a.download = selected.name;
    a.click();
  }
  contextMenu.style.display = 'none';
}
</script>
<script>
function openMobilePreview(path, filename) {
  fetchFileContent(path, filename, mobilePreviewContent);
  mobilePreview.style.display = "flex";
}

function closeMobilePreview() {
  mobilePreview.style.display = "none";
  mobilePreviewContent.innerHTML = "";
}

function openPreview(path, filename) {
  const id = 'preview-' + (++previewId);
  const win = document.createElement("div");
  win.className = "floating-window";
  win.style.top = `${100 + previewId * 10}px`;
  win.style.left = `${100 + previewId * 10}px`;
  win.dataset.id = id;

  win.innerHTML = `
    <div class="title-bar" onmousedown="startDrag(event, '${id}')">
      <div class="title">${filename}</div>
      <div class="buttons">
        <button onclick="minimizeWindow('${id}')">üóï</button>
        <button onclick="maximizeWindow('${id}')">üóñ</button>
        <button onclick="closeWindow('${id}')">‚úñ</button>
      </div>
    </div>
    <div class="preview-body" id="${id}-body">Loading...</div>
  `;
  previewContainer.appendChild(win);
  windows[id] = win;

  const container = document.getElementById(id + "-body");
  fetchFileContent(path, filename, container);
  updateTaskbar();
}

function fetchFileContent(path, filename, container) {
  const ext = filename.split('.').pop().toLowerCase();

  if (/\.(png|jpe?g|gif|bmp|webp)$/.test(ext)) {
    container.innerHTML = `<img src="${path}" style="max-width:100%;height:auto;display:block;margin:auto;" />`;
  } else if (/\.(mp3|wav|ogg)$/.test(ext)) {
    container.innerHTML = `<audio controls src="${path}" style="width:100%"></audio>`;
  } else if (ext === 'pdf') {
    container.innerHTML = `<iframe src="${path}" style="width:100%;height:100%;border:none;"></iframe>`;
  } else if (ext === 'md' || ext === 'markdown') {
    fetch(path).then(r => r.text()).then(txt => {
      container.innerHTML = markdownToHTML(txt);
    });
  } else {
    fetch(path).then(r => r.text()).then(txt => {
      container.innerHTML = `<pre style="white-space:pre-wrap">${txt}</pre>`;
    });
  }
}

function markdownToHTML(text) {
  return text
    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
    .replace(/\*\*(.*?)\*\*/gim, '<b>$1</b>')
    .replace(/\*(.*?)\*/gim, '<i>$1</i>')
    .replace(/\n$/gim, '<br>');
}

function startDrag(e, id) {
  const el = windows[id];
  const startX = e.clientX;
  const startY = e.clientY;
  const startLeft = parseInt(el.style.left);
  const startTop = parseInt(el.style.top);

  function move(ev) {
    el.style.left = startLeft + ev.clientX - startX + 'px';
    el.style.top = startTop + ev.clientY - startY + 'px';
  }

  function up() {
    document.removeEventListener('mousemove', move);
    document.removeEventListener('mouseup', up);
  }

  document.addEventListener('mousemove', move);
  document.addEventListener('mouseup', up);
}

function closeWindow(id) {
  if (windows[id]) {
    windows[id].remove();
    delete windows[id];
  }
  updateTaskbar();
}

function minimizeWindow(id) {
  if (windows[id]) {
    windows[id].style.display = 'none';
  }
  updateTaskbar();
}

function maximizeWindow(id) {
  const w = windows[id];
  if (!w) return;
  if (w.classList.contains("fullscreen")) {
    w.style.width = "600px";
    w.style.height = "400px";
    w.style.top = "100px";
    w.style.left = "100px";
    w.classList.remove("fullscreen");
  } else {
    w.style.width = "95vw";
    w.style.height = "85vh";
    w.style.top = "5vh";
    w.style.left = "2.5vw";
    w.classList.add("fullscreen");
  }
}

function updateTaskbar() {
  const minimized = Object.entries(windows).filter(([_, el]) => el.style.display === "none");
  if (minimized.length === 0) {
    taskbar.style.display = "none";
    taskbar.innerHTML = "";
    return;
  }
  taskbar.style.display = "flex";
  taskbar.innerHTML = "";
  for (const [id, el] of minimized) {
    const name = el.querySelector(".title").textContent;
    const icon = document.createElement("div");
    icon.className = "task-icon";
    icon.dataset.name = name;
    icon.textContent = "üìÑ";
    icon.onclick = () => {
      el.style.display = "block";
      updateTaskbar();
    };
    taskbar.appendChild(icon);
  }
}

document.body.addEventListener('click', () => {
  contextMenu.style.display = 'none';
});

load();
</script>
</body>
</html>
